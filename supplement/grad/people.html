 <html>
 <head>
    <title>Faculty Members in the Life Sciences</title>
  
    <link href="data/peopleData2.jsp" type="application/json" rel="exhibit/data" />
  
    <script src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js"
            type="text/javascript"></script>

    <style>
        span.researchArea {
            font-style: italic;
            font-size: x-small;
        }
    </style>
 </head> 
 <body>
    <h1>Faculty Members</h1>

    <div id="exhibit-control-panel"></div>
    <table width="100%">
        <tr valign="top">

            <td ex:role="viewPanel">

                <div ex:role="exhibit-lens" class="faculty member">
                    <a ex:href-content=".url" target="_new"><span ex:content=".label"></span></a>
                    <span class="researchArea" ex:if-exists=".research-area" ex:content=".research-area"></span>
                </div>
                
                 <div ex:role="exhibit-view"
                      ex:viewClass="Exhibit.TileView"
                      ex:orders=".graduate-field, .label"
                      ex:showAll="true"
                      ex:grouped="true" >
                 </div>
                
            </td>
            <td width="25%">
                <div ex:role="facet" ex:expression=".research-area" ex:facetLabel="Research Area"></div>
            </td>
        </tr>
    </table>
 </body>
 </html>
